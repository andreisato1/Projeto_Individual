<body>

    <!--Header-->

    <div id="id_titulo" class="container_titulo">
        <div class="titulo">
            <a href="./index.html" style="border: double rgb(255, 200, 0); height: fit-content; width: fit-content; display: flex; justify-content: center; padding: 4px">Inicio</a>
            <a href="./cadastro.html" style="border: double rgb(255, 200, 0); height: fit-content; width: fit-content; display: flex; justify-content: center; padding: 4px">Cadastro</a>
            <a href="./login.html" style="border: double rgb(255, 200, 0); height: fit-content; width: fit-content; display: flex; justify-content: center; padding: 4px">Login</a>

        </div>
    </div>


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Ol√° de volta, cavaleiro!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input style="color: rgb(37, 0, 170);font-size: 20px;" id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input style="color: rgb(37, 0, 170);font-size: 20px;" id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img  src="./assets/shaka_waiting.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <footer class="footer">

        <div style="width: 50%; height: 100%; display: flex; justify-content: center; align-items: center;"><img src="./Assets/imgs/image.jpg" alt="" style="height: 260px; width: 250px; border: 5px double rgb(255, 200, 0);"></div>

    </footer>
    <!--footer fim-->

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.PERSONAGEM_FAVORITO = json.fkPersonagemFavorito; // Adicionei o personagem favorito
                    

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
